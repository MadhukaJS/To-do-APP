<div class="create-task-section">
  <h2>Add New Task</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="task.title" name="title" required type="text" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="task.description" name="description" type="text" />
    </div>

    <!-- <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input id="dueDate" type="date" [(ngModel)]="task.dueDate" name="dueDate" />
    </div> -->

    <button type="submit">Create Task</button>
  </form>
</div>
