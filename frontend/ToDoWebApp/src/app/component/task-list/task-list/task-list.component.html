<div class="task-list-container">
  <h2>Recent Tasks</h2>

  <ul *ngIf="recentTasks.length > 0; else noTasks">
    <li *ngFor="let task of recentTasks" class="task-item">
      <div class="task-details">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <small>Due: {{ task.dueDate | date: 'mediumDate' }}</small>
      </div>
      <button (click)="markAsDone(task.id)">âœ” Done</button>
    </li>
  </ul>

  <ng-template #noTasks>
    <p>No recent tasks found.</p>
  </ng-template>
</div>
